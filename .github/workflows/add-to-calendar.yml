name: Add Hiroshima Study Session to Calendar

on:
  issues:
    types: [closed]

jobs:
  add-to-calendar:
    if: github.event.issue.state == 'closed' && github.event.issue.state_reason == 'completed' && contains(github.event.issue.labels.*.name, 'it-study-session')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Add to Google Calendar
        run: node scripts/add-to-calendar.js
        env:
          GOOGLE_CALENDAR_API_KEY: ${{ secrets.GOOGLE_CALENDAR_API_KEY }}
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_TITLE: ${{ github.event.issue.title }}

      - name: Comment on Issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ 広島の勉強会がカレンダーに追加されました！\n\nカレンダーページで確認できます: https://satoshi256kbyte.github.io/it-study-session-calendar/'
            })
