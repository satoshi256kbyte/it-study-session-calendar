name: Deploy Calendar to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'calendar/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    environment: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "23.10.0"

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            calendar/.next/cache
            ~/.cache/next-swc
          key: ${{ runner.os }}-nextjs-${{ hashFiles('calendar/package.json') }}-${{ hashFiles('calendar/**.[jt]s', 'calendar/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('calendar/package.json') }}-

      - name: Clean install dependencies
        run: |
          cd calendar
          rm -rf node_modules package-lock.json .next
          rm -rf ~/.cache/next-swc
          rm -rf ~/.npm/_cacache
          npm cache clean --force
          npm install --no-workspaces
        env:
          CI: true

      - name: Build with Next.js (with retry)
        run: |
          cd calendar
          # Try build up to 3 times to handle SWC download issues
          for i in {1..3}; do
            echo "Build attempt $i"
            if npm run build; then
              echo "Build successful on attempt $i"
              break
            else
              echo "Build failed on attempt $i"
              if [ $i -lt 3 ]; then
                echo "Cleaning SWC cache and retrying..."
                rm -rf ~/.cache/next-swc
                rm -rf .next
                sleep 5
              else
                echo "All build attempts failed"
                exit 1
              fi
            fi
          done
        env:
          NEXT_PUBLIC_GOOGLE_CALENDAR_URL: ${{ secrets.GOOGLE_CALENDAR_URL }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.API_BASE_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./calendar/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
